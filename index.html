<!DOCTYPE html>
<html>
<head>
  <title>Tea Cozy</title>
  <link rel="stylesheet" type="text/css" href="./Resources/CSS/style.css"/>
</head>
<body>
  <header>
    <img src="./Resources/Images/logo.png" alt="logo"/>
    <nav>
      <span><a href="#mission">Mission</a></span>
      <span><a href="#">Featured Tea</a></span>
      <span><a href="#">Locations</a></span>
    </nav>
  </header>
  <div class="content">
    <div class="mission">
      <div class="text">
        <h2>Our Mission</h2>
        <h4>Hand Picked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
    </div>
    <div class="tea">
      <div class="tea-month">
        <h2>Tea of the Month</h2>
        <span>What's Steeping at the Tea Cozy?</span>
      </div>
      <div class="tea-types">
        <div class="product">
          <img src="./Resources/Images/berryblitz.jpg" alt="Berry Blitz Tea"/>
          <span>Fall Berry Blitz Tea</span>
        </div>
        <div class="product">
          <img src="./Resources/Images/spiced-rum.jpg" alt="Spiced Rum Tea"/>
          <span>Spiced Rum Tea</span>
        </div>
        <div class="product">
          <img src="./Resources/Images/donut.jpg" alt="Donut"/>
          <span>Seasonal Donuts</span>
        </div>
        <div class="product">
          <img src="./Resources/Images/myrtle-ave.jpg" alt="Myrtle Ave Tea"/>
          <span>Myrtle Ave Tea</span>
        </div>
        <div class="product">
          <img src="./Resources/Images/bedford-bizarre.jpg" alt="Bedford Bizarre Tea"/>
          <span>Bedford Bizarre Tea</span>
        </div>
      </div>
    </div>
</body>
</html>
